language: node_js
node_js:
 - 0.10.33
script: npm test
branches:
 only:
  - master
deploy:
 skip_cleanup: true
 provider: npm
  email: todd@deepelement.com
 api_key:
  secure: 
 on:
  repo: DeepElement/winjs-rocks
after_success:
 - git config --global user.email ${GIT_EMAIL}
 - git config --global user.name ${GIT_NAME}
 - git clone --quiet --branch=stable https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG} travis-build > /dev/null
 - git fetch --quiet > /dev/null
 - cd travis-build
 - git merge origin/master --no-commit > /dev/null
 - npm version patch
 - git commit -m "Travis CI autocommit from travis build ${TRAVIS_BUILD_NUMBER}"
 - git push -fq origin stable > /dev/null
