node_js:
  - "4.2"
language: node_js
before_install:
- chmod +x -R build
- git config --global user.email "${GIT_EMAIL}"
- git config --global user.name "${GIT_NAME}";
install:
- npm install
script:
- npm run-script build
- npm test
after_success:
- "./build/repo-cli.sh"
deploy:
  skip_cleanup: true
  provider: npm
  email: todd@deepelement.com
  api_key:
    secure: 
  on:
    tags: false
    repo: DeepElement/winjsrocks
    branches:
    - integration
    - stable
